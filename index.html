<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Juliaaw</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .pesan-bawah {
            position: absolute;
            bottom: 15%; 
            width: 100%;
            text-align: center;
            color: #ffb6c1; 
            font-size: 20px;
            font-weight: bold;
            z-index: 99;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.8);
            animation: breathe 3s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.6; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1.02); }
        }
    </style>
</head>
<body>

    <canvas id="heartCanvas"></canvas>
    <div class="pesan-bawah">semangat yaa kerjanya sayangg üòç‚ù§Ô∏è</div>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const words = "juliaaw";
        const particles = [];
        const particleCount = 100;

        class Particle {
            constructor(index) {
                this.t = (index / particleCount) * Math.PI * 2;
                this.speed = 0.004; 
                this.size = 14; 
            }

            update() {
                this.t += this.speed;
                const x = 16 * Math.pow(Math.sin(this.t), 3);
                const y = -(13 * Math.cos(this.t) - 5 * Math.cos(2 * this.t) - 2 * Math.cos(3 * this.t) - Math.cos(4 * this.t));
                
                const scale = Math.min(canvas.width, canvas.height) / 45;
                this.x = canvas.width / 2 + x * scale;
                this.y = canvas.height / 2 + (y * scale) - 50; 
            }

            draw() {
                ctx.shadowBlur = 5;
                ctx.shadowColor = "#ffb6c1";
                ctx.fillStyle = "#ffb6c1"; 
                ctx.font = `bold ${this.size}px Arial`;
                ctx.textAlign = "center";
                ctx.fillText(words, this.x, this.y);
                ctx.shadowBlur = 0;
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle(i));
        }

        function animate() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
