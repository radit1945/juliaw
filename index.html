<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Julia</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const words = "Julia";
        const particles = [];
        const particleCount = 150; // Jumlah tulisan Julia

        class Particle {
            constructor() {
                this.t = Math.random() * Math.PI * 2; // Posisi acak di kurva hati
                this.speed = 0.01 + Math.random() * 0.02;
                this.size = 12 + Math.random() * 8;
                this.opacity = Math.random();
            }

            update() {
                this.t += this.speed;
                // Rumus matematika bentuk hati (Heart Curve)
                const x = 16 * Math.pow(Math.sin(this.t), 3);
                const y = -(13 * Math.cos(this.t) - 5 * Math.cos(2 * this.t) - 2 * Math.cos(3 * this.t) - Math.cos(4 * this.t));
                
                // Skala agar pas di layar HP
                const scale = Math.min(canvas.width, canvas.height) / 40;
                this.x = canvas.width / 2 + x * scale;
                this.y = canvas.height / 2 + y * scale;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 105, 180, ${Math.abs(Math.sin(this.t))})`; // Warna pink berkedip
                ctx.font = `${this.size}px Arial`;
                ctx.fillText(words, this.x, this.y);
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // Efek trail (jejak)
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            requestAnimationFrame(animate);
        }

        animate();

        // Agar tetap pas saat layar diputar
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
